<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" id="app">

			<!-- 头部 -->
			<header class="header">
				<h1>todos</h1>
				<input
				class="new-todo"
				placeholder="What needs to be done?" 
				autofocus
				@keyup.13='addsearch'
				v-model='todoName' 
				 />
			</header>
			 


			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					
                      <!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

					<li :class="{completed:item.done , editing:item.id===editId }" v-for='(item,index) in list' :key='item.id'>
						<div class="view">
							<input class="toggle" type="checkbox" v-model='item.done'>
							<label @dblclick='showEdit(item.id)'>{{ item.name }}</label>
							<button @click='del(item.id)' class="destroy"></button>
						</div>
						<input class="edit"  @keyup.13='hideEdit(item.id)'  v-model='item.name'>
					</li>
					
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer" v-show='isShow'>
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{iscomplete}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button v-show='isshowcomplete' class="clear-completed" @click='delcomplete()'>Clear completed</button>
			</footer>
		</section>
		
		<!-- Scripts here. Don't remove ↓ -->
		<!-- 引入axios -->
		<script src="./axios.js"></script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="./vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
